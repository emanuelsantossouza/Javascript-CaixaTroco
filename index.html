<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjetas</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&display=swap"
    rel="stylesheet">
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForms" action="" method="get">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
        
                <p >RS:
                    <input class="formInput" type="number" name="bill" id="bill" placeholder="00,00" required>
                </p>
        
                <label for="serveQual" id="serveQual">
                    <p>Como foi seu serviço</p>
                </label>
        
                <p>
                    <select name="serveQual" class="formSelect">
                        <option disabled selected value="0">Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">0.1% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select>
                </p>
        
        
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
        
                <p>
                    <input class="formInput" type="number" placeholder="1" name="people" id="people">
                </p>
        
                <button class="formSubmit" type="submit">Calcular!</button>
            </form>
        </div>
    </div>
    
</body>

</html>
